<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class='header'>
      <h1 class='title'>ROCK PAPER SCISSORS</h1>
    </header>
    <main class='main'>
      <div class=''scoreboard'>
        <h1>Choose your weapon, fighter.</h1>
        <p class="score-message" id="scoreMessage">The first to score 5 points wins the game.</p>
      </div>
    </main>
    <div class='score-container'>
      <div class='score-box'>
        <div class='sign' id='playerSign'>❔</div>
        <p class='score' id='playerScore'>Player: 0</p>
      </div>
      <div class='score-box'>
        <div class='sign' id='computerSign'>❔</div>
        <p class='score' id='computerScore'>Computer: 0</p>
      </div>
    </div>
    <div class='sign-container'>
      <button class='btn' id='scissors'>✌️</button>
      <button class='btn' id='paper'>🤚</button>
      <button class='btn' id='rock'>👊</button>
    </div>
    <script src='app.js'></script>
  </body>
</html>
